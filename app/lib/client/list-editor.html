<template name="list-editor">
    <div class="list-editor">
        <div v-for="item in items" v-bind:class="{ row: true, selected: selectedItem === item }">
            <a v-if="editingInline != item" href="javascript:void(0)" v-on:click="selectItem(item)">
                {{ canEdit && typeof canEdit === 'string' && canEdit !== 'true' ? item[canEdit] : item.name }}</a>
            <span v-else>
                <input type="text" v-model="item[canEdit]" v-on:blur="$emit('edit', item); editingInline = null;" />
            </span>
            &nbsp; 
            <a href="javascript:void(0);" v-if="canEdit && (typeof canEdit === 'string' || canEdit(item))" v-on:click="editItem(item)"><i class="fa fa-pencil"></i></a>
            <a href="javascript:void(0);" v-if="canRemove && (typeof canRemove === 'string' || canRemove(item))" v-on:click="removeItem(item._id)"><i class="fa fa-trash"></i></a>
        </div>
        <div class="row">
            <a href="javascript:void(0);" v-on:click="$emit('add')">{{ newItemText }}</a>
        </div>
    </div>
</template>
