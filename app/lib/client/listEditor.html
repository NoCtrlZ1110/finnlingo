<template name="list-editor">
    <div class="list-editor">
        <div class="row" v-for="item in items">
            <a href="javascript:void(0)" v-on:click="$emit('select', item._id)">{{item.name}}</a>
            &nbsp; 
            <a href="javascript:void(0);" v-if="!canEdit || canEdit(item)" v-on:click="$emit('edit', item._id)"><i class="fa fa-pencil"></i></a>
            <a href="javascript:void(0);" v-if="!canEdit || canEdit(item)" v-on:click="removeItem(item._id)"><i class="fa fa-trash"></i></a>
        </div>
        <div class="row">
            <a href="javascript:void(0);" v-on:click="$emit('add')">{{ newItemText }}</a>
        </div>
    </div>
</template>
